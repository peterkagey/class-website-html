<h3 id="doubled-roots">Doubled roots</h3>
<blockquote>
<p>The quadratic equation $x^2+mx+n$ has roots twice those of $x^2+px+m$, and none of $m,n,$ and $p$ is zero. What is the value of $n/p\text{?}$</p>

<cite>2005 AMC 12B, <a href="https://artofproblemsolving.com/wiki/index.php/2005_AMC_12B_Problems/Problem_12"></a>Problem 12</cite>
