<h3 id="a-functional-equation">A functional equation</h3>
<blockquote>
  <p>
    Find all functions $f \colon \mathbb{R} \to \mathbb{R}$ such that \[f(f(x)^2 + f(y)) = xf(x) + y\]
  for all $x, y \in \mathbb{R}$.
  </p>
  <cite><a href="https://web.evanchen.cc/textbooks/OTIS-Excerpts.pdf#page=60">Kyrgyzstan Olympiad 2012</a></cite>
