<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/apps/bundle.css">
  <script async src="https://ga.jspm.io/npm:es-module-shims@1/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "/vendor/three/three.module.js",
      "three/addons/": "/vendor/three/jsm/"
    }
  }
  </script>
  <meta charset="UTF-8">
  <title>Catalan solids (Octahedral symmetry) </title>
</head>

<body style="margin:0;">
  <div class="container">
    <div class='box' id="main-canvas-container" style="background-color: #114455">
      <canvas id="main-canvas"></canvas>
    </div>
    <div class='box' style="background-color: #441166">
      <canvas id="c"></canvas>
    </div>
  </div>
  <div
    id="coefficients-display"
    style="position:fixed;top:10px;left:10px;z-index:10;background:#fff2;padding:10px;border-radius:8px;backdrop-filter:blur(0px);color:#fff;">
    <div>A: <span id="slider-a">0.33</span></div>
    <div>B: <span id="slider-b">0.33</span></div>
    <div>C: <span id="slider-c">0.33</span></div>
  </div>

  <div
    id="symmetry_toggle"
    style="position:fixed;bottom:10px;left:10px;z-index:10;background:#fff2;padding:10px;border-radius:8px;backdrop-filter:blur(0px);color:#fff;">
    <a href="/apps/icosahedral_symmetry/">Icosahedral</a>
  </div>

  <script type="module" src="/apps/scripts/octahedral_symmetry.js"></script>

</html>
